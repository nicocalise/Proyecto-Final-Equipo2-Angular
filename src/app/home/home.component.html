<div class="container">
  <div *ngIf="isAdmin" class="crud-buttons">
    <button class="customizeButton" mat-button [routerLink]="['/new-event/']">Crear Evento</button>
  </div>
  <div *ngIf="eventList.length">
    <div class="containerCard">
      <div class="card">
        <div class="card-image">
          <h2 class="card-heading">
            CHECK EVENTS
            <small>Because we know you like them</small>
          </h2>
        </div>
      </div>
    </div>
      <!--TODO - Que aparezca unicamente cuando el usuario (Admin) este loggeado-->
  <div>
    <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
      <div *ngIf="searchResults.length;else other_content">
      </div>
      <div class="spacer">
      <ul class="list" *ngFor="let result of searchResults">
        <div class="eventBorder">
          <figure>
        <li class="eventContainer">
          <img class="eventImage"  [src]="result.foto" [alt]="result.name">
          <figcaption> <a class="btn" [routerLink]="['/event-details/',result._id]">{{ result.name }}</a> </figcaption>
        </li>
      </figure>
      </div>
      </ul>
    </div>
    </div>
    <ng-template #other_content>
      <div class="spacer">

        <ul class="list" *ngFor="let event of eventList">
          <div class="eventBorder">
            <figure>
          <li infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()" class="eventContainer" [routerLink]="['/event-details/',event._id]">
             <img class="eventImage"  [src]="event.foto" [alt]="event.name">
             <a class="eventTittle">{{ event.name }}</a>
          </li>
      </figure>
        </div>
        </ul>
      </div>
    </ng-template>
    </div>
</div>
