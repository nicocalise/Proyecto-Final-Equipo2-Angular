<div class="container">
	<div class="card">
		<div class="card-image">
			<h2 class="card-heading">
				<p *ngIf="user">Welcome: {{user.name}}</p>
				<small>Tickets adquired</small>
			</h2>
		</div>

<div class="cardForm">
  <h1>EVENTS BOOKED</h1>
  <div *ngFor="let item of searchResults">
      <p>{{item.idEvent.name}}</p>
      <p>{{item.idEvent.date}}</p>
      <img src="{{item.idEvent.foto}}" width="50px" height="50px" alt="">
   </div>
</div>
