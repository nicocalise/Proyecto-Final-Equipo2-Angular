<div class="container">
	<div class="card">
		<div class="card-image">
			<h2 class="card-heading">
				<p *ngIf="user">Welcome: {{user.name}}</p>
				<small>Tickets adquired</small>
			</h2>
		</div>

<div class="cardForm">
  <h1>EVENTS BOOKED</h1>
  <div class="eventBooked" *ngFor="let item of searchResults">
      <p>{{item.idEvent.name}} - </p>
      <p>Date: {{item.idEvent.date}}</p>
      <img class="eventBookedImg" src="{{item.idEvent.foto}}" alt="">
   </div>
</div>
