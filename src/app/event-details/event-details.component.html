<div class="containerCard">
  <div class="card">
    <div class="card-image">
      <h2 class="card-heading">
        Event Information
        <small>Be ready, we almost there</small>
      </h2>
    </div>
  </div>
  <div class="eventInfo">
    <h1 class="eventName">{{ event?.name }}</h1>
    <p>Description: {{event?.description}}</p>
    <p>Event Date: {{event?.date}}</p>
    <p>Event Identicator: {{event?._id}}</p>
    <p>Tickets Available: {{event?.capacity}}</p>
  </div>

<div class="buttonsContainer">
<div class="crud-buttons">
  <button *ngIf="isAdmin" class ="customizeButton" mat-button [routerLink]="['/new-event/',event?._id]">Editar</button>
  <button *ngIf="isAdmin" class ="customizeButton" mat-button [routerLink]="['/event-details/delete/',event?._id]">Eliminar evento</button>
</div>

<div>
  <input placeholder="Quantity" class="buyTicketsInput" type="text" id="quantity" name="quantity" #quantity>
  <button  class ="customizeButton" mat-button (click)="buyTickets(quantity.value)">Buy tickets</button>
</div>

<a class ="customizeButton" [routerLink]="['/home']"> Back</a>
</div>
</div>
