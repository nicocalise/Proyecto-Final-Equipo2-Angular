<div class="container">
	<div class="card">
		<div class="card-image">
			<h2 class="card-heading">
				First step
				<small>LetÂ´s create your account</small>
			</h2>
		</div>
<form class="card-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="input" [formGroup]="registerForm">
  <input class="input-field" formControlName="name">
  <label class="input-label" for="name">Name</label>
  </div>
  <div class="input" [formGroup]="registerForm">
    <input class="input-field" formControlName="email">
    <label class="input-label" for="email">Email</label>
  </div>
  <div class="input" [formGroup]="registerForm">
    <input class="input-field" type="password" formControlName="password">
    <label class="input-label" for="password">Password</label>
  </div>
  <div class="input" [formGroup]="registerForm">
    <input class="input-field" type="password" formControlName="repeatPassword">
    <label class="input-label" for="repeatPassword">Repeat Password</label>
  </div>
  <div class="input" [formGroup]="registerForm">
    <input class="input-field" type="date" formControlName="birthdate">
    <label class="input-label" for="birthdate">Birthdate</label>
  </div>
  <div class="input" [formGroup]="registerForm">
    <input class="input-field" formControlName="location">
    <label class="input-label" for="location">Location</label>
  </div>
  <div hidden class="input" [formGroup]="registerForm">
    <input hidden class="input-field" formControlName="rol">
    <label hidden class="input-label" for="rol">Rol</label>
  </div>

  <div class="card-info">
    <p>By registering up you are agreeing to our Terms and Conditions</p>
  </div>
  <div class="registerBtnContainer">
  <button  type="submit" class="registerBtn" [disabled]="!registerForm.valid">Register</button>
</div>
</form>
